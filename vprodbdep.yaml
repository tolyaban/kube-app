apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  temlate:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: tolyaban/vprofiledb:V1
          args:
            - "--ignore-db-dir=lost+found"
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
          ports:
            - name: vprodb-port
              containerPort: 3306
            env:
              - name: MYSQL_ROOT_PASSWORD
                valuefrom:
                  secretKeyRef:
                    name: app-secret
                    key:  db-pass
      nodeSelector:
        zone: us-west1-a
      volumes:
        - name: vpro-db-data
          gcePesistentDisk:
            pdName: db-disk-1
            fstype: ext4
