piVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  temlate:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: tolyaban/vprofiledb:V1
          ports:
              containerPort: 3306
